   -  name: Downlaoding and extracting content
      ansible.builtin.unarchive:
       src: http://{{username}}:{{password}}@artifactory.sbadiger93.online:8081/artifactory/{{project_name}}-{{component}}/{{project_name}}-{{component}}-{{varsion}}.zip
       dest: "{{ app_dir }}"
       remote_src: yes
      vars:
       username: "{{ lookup ( 'amazon.aws.aws_ssm', 'artifactory.username', region='us-east-1' ) }}"
       password: "{{ lookup ( 'amazon.aws.aws_ssm', 'artifactory.password', region='us-east-1' ) }}"
       varsion: "{{ lookup ( 'amazon.aws.aws_ssm', '{{env}}.{{component}}.app_version', region='us-east-1' ) }}"