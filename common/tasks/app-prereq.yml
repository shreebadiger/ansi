   -  name: Deleting old nginx content
      ansible.builtin.file:
       name: "{{ app_dir }}"
       state: absent

   -  name: Creating  nginx directory
      ansible.builtin.file:
       name: "{{ app_dir }}"
       state: directory
       owner: "{{app_user}}"
       group: "{{app_user}}"

