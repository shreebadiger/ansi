      # object: "{{component}}-{{env}}.yml"
      # src: /tmp/{{component}}-{{env}}.yml
      # mode: put
      # permission: bucket-owner-full-control

    - name: trigger prometheus alert job role
      ansible.builtin.shell: curl -u {{ lookup ( 'amazon.aws.aws_ssm', 'jenkins.username', region='us-east-1' ) }}:{{ lookup ( 'amazon.aws.aws_ssm', 'jenkins.password', region='us-east-1' ) }} "http://172.31.40.166:8080/job/prometheus-reload/build?token=prometheus"

       
    

  

    

    