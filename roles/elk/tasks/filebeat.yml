- name: Copying ELK repo file
  ansible.builtin.template:
   src: elastic.repo
   dest: /etc/yum.repos.d/elastic.repo

- name: Installing Filebeat
  ansible.builtin.dnf:
   name: filebeat
   state: installed

- name: Copying filebeat conf file
  ansible.builtin.template:
   src: filebeat.yml
   dest: /etc/filebeat/filebeat.yml

- name: Restarting filebeat
  ansible.builtin.systemd:
   name: filebeat
   state: restarted
   enabled: yes
